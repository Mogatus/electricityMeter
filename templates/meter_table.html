<!DOCTYPE html>
<html>
    <head><title>Meter Data</title></head>
    <body>
        <h2>Meter Data</h2>
        <table border="1">
            <tr>
                <th>id</th>
                <th>load</th>
                <th>pv</th>
                <th>feedIn</th>
                <th>purchase</th>
                <th>timestamp</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.loadVal }}</td>
                <td>{{ row.pv }}</td>
                <td>{{ row.grid_feed_in }}</td>
                <td>{{ row.grid_purchase }}</td>
                <td>{{ row.saveTimestamp }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
    </html>
